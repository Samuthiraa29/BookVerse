<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Complete Your Payment</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="/css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }
    .checkout-card {
      background: #fff;
      padding: 32px;
      border-radius: 15px;
      box-shadow: 0 12px 32px rgba(0,0,0,0.15);
      width: 400px;
      max-width: 95%;
      text-align: center;
    }
    .checkout-card h2 {
      margin: 0 0 20px;
      color: var(--accent);
    }
    .book-details {
      display: flex;
      gap: 20px;
      text-align: left;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 24px;
    }
    .book-details img {
      width: 100px;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }
    .book-info strong { font-size: 18px; }
    .book-info .price { font-size: 24px; font-weight: 700; color: var(--accent); margin-top: 8px; }
    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px;
      background-color: #ffffff;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/UPI-Logo.svg/800px-UPI-Logo.svg.png');
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      color: var(--muted);
      border-radius: 8px;
    }
    .payment-options {
      margin-bottom: 24px;
    }
    .payment-options h3 {
      margin-bottom: 16px;
      font-size: 18px;
      color: var(--text);
    }
    .payment-options .option-btn {
      width: 100%;
      padding: 14px;
      margin-bottom: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid var(--border);
      background: #f9f9f9;
      transition: background 0.2s, border-color 0.2s;
    }
    .payment-options .option-btn:hover {
      background: #f1f3f9;
      border-color: var(--accent);
    }
    .upi-apps { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .upi-apps img { width: 50px; height: 50px; cursor: pointer; transition: transform 0.2s; }
    .upi-apps img:hover { transform: scale(1.1); }
    .card-form input { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 8px; border: 1px solid var(--border); }
    .card-form .row { display: flex; gap: 10px; }
    .card-form .row input { flex: 1; }
    .rent-options {
      text-align: left;
      margin-bottom: 20px;
    }
    .rent-options label {
      font-weight: 600;
      margin-bottom: 8px;
      display: block;
    }
    .rent-options input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }
    #timer { font-size: 18px; font-weight: 600; margin-bottom: 20px; color: #c0392b; }
  </style>
</head>

<body>
  <div class="checkout-card">
    <h2>Complete Your Payment</h2>
    <div class="book-details">
      <img id="bookCover" src="/img-placeholder.png" alt="Book Cover">
      <div class="book-info">
        <strong id="bookTitle">Loading...</strong>
        <div id="bookAuthor"></div>
        <div class="price" id="bookPrice">$0.00</div>
      </div>
    </div>

    <!-- Rent-specific options -->
    <div id="rentOptions" class="rent-options" style="display: none;">
      <label for="rentDays">Enter number of days to rent:</label>
      <input type="number" id="rentDays" value="7" min="1" max="90">
      <small id="perDayCost"></small>
      <button id="proceedToPaymentBtn" class="btn" style="width: 100%; margin-top: 12px;">Proceed to Payment</button>
    </div>

    <!-- Payment Method Selection -->
    <div id="paymentMethodSelection" class="payment-options" style="display: none;">
        <h3>Choose Payment Method</h3>
        <button id="payViaUpiBtn" class="option-btn">Pay via UPI</button>
        <button id="payViaCardBtn" class="option-btn">Pay via Card</button>
    </div>

    <!-- UPI App Selection -->
    <div id="upiSelection" class="payment-options" style="display: none;">
        <h3>Select UPI App</h3>
        <div class="upi-apps">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f2/Google_Pay_Logo.svg" alt="GPay" data-app="gpay">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/71/PhonePe_Logo.svg" alt="PhonePe" data-app="phonepe">
            <img src="https://th.bing.com/th/id/OIP.EXQwtB-OhppUB-KxC-wCfAHaHa?w=162&h=180&c=7&r=0&o=7&cb=12&dpr=1.3&pid=1.7&rm=3" alt="Paytm" data-app="paytm">
        </div>
    </div>

    <!-- Card Payment Form -->
    <div id="cardPaymentForm" style="display: none;" class="card-form">
        <h3>Enter Card Details</h3>
        <input type="text" id="cardNumber" placeholder="Card Number (e.g., 1111222233334444)" />
        <div class="row"><input type="text" id="cardExpiry" placeholder="MM/YY (e.g., 12/28)" /><input type="text" id="cardCvc" placeholder="CVC (e.g., 123)" /></div>
        <button id="completeCardPaymentBtn" class="btn" style="width: 100%; margin-top: 12px;">Pay Now</button>
    </div>

    <!-- Payment section -->
    <div id="paymentSection" style="display: none;">
      <div id="qrcode" class="qr-code"></div>
      <div id="timer">Time left: <strong>50</strong>s</div>
      <p style="font-size: 14px; color: var(--muted);">For this demo, click the QR code to open the mock payment page in a new tab.</p>
      <button id="cancel" class="btn ghost">Cancel Payment</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script src="/js/toast.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('book');
    const mode = params.get('mode');
    let bookDetails = {};

    const rentDaysInput = document.getElementById('rentDays');
    const bookPriceEl = document.getElementById('bookPrice');
    const paymentSection = document.getElementById('paymentSection');
    const rentOptionsEl = document.getElementById('rentOptions');
    const perDayCostEl = document.getElementById('perDayCost');
    const proceedBtn = document.getElementById('proceedToPaymentBtn');

    const paymentMethodSelectionEl = document.getElementById('paymentMethodSelection');
    const upiSelectionEl = document.getElementById('upiSelection');
    const cardPaymentFormEl = document.getElementById('cardPaymentForm');
    let paymentInterval;
    let socket;

    function calculatePrice() {
      let price = 0;
      if (mode === 'rent') {
        const days = parseInt(rentDaysInput.value, 10) || 1;
        const dailyRate = bookDetails.rentPrice || (bookDetails.price / 30); // Use rentPrice as daily rate, or fallback
        price = days * dailyRate;
        perDayCostEl.innerText = `at $${dailyRate.toFixed(2)} per day`;
      } else {
        price = bookDetails.price;
      }
      bookPriceEl.innerText = `$${price.toFixed(2)}`;
    }

    // Fetch book details to display
    fetch(`/api/user/books`) // Use the public route for books
      .then(res => res.json())
      .then(books => {
        const book = books.find(b => b._id === bookId);
        if (!book) { document.getElementById('bookTitle').innerText = 'Book not found'; return; }
        bookDetails = book;
        document.getElementById('bookCover').src = book.coverImage || '/img-placeholder.png';
        document.getElementById('bookTitle').innerText = book.title;
        document.getElementById('bookAuthor').innerText = book.author;
        
        calculatePrice();

        if (mode === 'rent') {
          rentOptionsEl.style.display = 'block';
          rentDaysInput.addEventListener('input', calculatePrice);
          proceedBtn.addEventListener('click', () => {
            rentOptionsEl.style.display = 'none'; // Hide options
            paymentMethodSelectionEl.style.display = 'block'; // Show payment method selection
          });
        } else {
          paymentMethodSelectionEl.style.display = 'block';
        }
      });

    document.getElementById('payViaUpiBtn').addEventListener('click', () => {
        paymentMethodSelectionEl.style.display = 'none';
        upiSelectionEl.style.display = 'block';
    });

    document.getElementById('payViaCardBtn').addEventListener('click', () => {
        paymentMethodSelectionEl.style.display = 'none';
        cardPaymentFormEl.style.display = 'block';
    });

    // For card, we can simulate a successful payment after validation and a short delay
    document.getElementById('completeCardPaymentBtn').addEventListener('click', () => {
        const cardNumber = document.getElementById('cardNumber').value.trim();
        const cardExpiry = document.getElementById('cardExpiry').value.trim();
        const cardCvc = document.getElementById('cardCvc').value.trim();

        if (!cardNumber || !cardExpiry || !cardCvc) {
            showToast('Please fill all card details.', 'error');
            return;
        }

        // Basic format validation
        if (!/^\d{16}$/.test(cardNumber.replace(/\s/g, ''))) { showToast('Invalid card number format.', 'error'); return; }
        if (!/^(0[1-9]|1[0-2])\/\d{2}$/.test(cardExpiry)) { showToast('Invalid expiry date format (MM/YY).', 'error'); return; }
        if (!/^\d{3,4}$/.test(cardCvc)) { showToast('Invalid CVC format.', 'error'); return; }

        showToast('Processing card payment...', 'info');
        setTimeout(() => {
            const days = mode === 'rent' ? `&days=${rentDaysInput.value}` : '';
            window.location.href = `${window.location.origin}/user/user_dashboard.html?payment=success&book=${bookId}&mode=${mode}${days}`;
        }, 2000);
    });

    document.querySelectorAll('.upi-apps img').forEach(app => {
        app.addEventListener('click', () => {
            upiSelectionEl.style.display = 'none';
            paymentSection.style.display = 'block';
            startPaymentProcess();
        });
    });




    function startPaymentProcess() {
      const transactionId = `txn_${Date.now()}`;
      const price = bookPriceEl.innerText.replace('$', '');

      // The host for our new payment server is the same as the main site, but on port 4000
      const paymentServerHttpHost = `${window.location.hostname}:4000`;

      // 1. Fetch the public WebSocket URL from the payment server
      fetch(`//${paymentServerHttpHost}/api/get-ws-url`)
        .then(res => res.json())
        .then(data => {
          if (!data.url) {
            showToast('Could not get WebSocket URL. Is the payment server running?', 'error');
            return;
          }

          // 2. Establish WebSocket connection using the public URL
          socket = new WebSocket(data.url);

          socket.onopen = () => {
            console.log("[socket] Connection established");
            socket.send(JSON.stringify({ type: 'register', transactionId }));
          };

          socket.onmessage = (event) => {
            const msgData = JSON.parse(event.data);
            if (msgData.transactionId !== transactionId) return;

            clearInterval(paymentInterval);
            socket.close();

            if (msgData.type === 'payment_success') {
              showToast('Payment successful!', 'success');
              const days = mode === 'rent' ? `&days=${rentDaysInput.value}` : '';
              setTimeout(() => {
                window.location.href = `${window.location.origin}/user/user_dashboard.html?payment=success&book=${bookId}&mode=${mode}${days}`;
              }, 1000);
            } else if (msgData.type === 'payment_cancelled') {
              showToast('Payment was cancelled.', 'error');
              setTimeout(() => {
                window.location.href = `${window.location.origin}/user/user_dashboard.html?payment=cancel`;
              }, 1000);
            }
          };

          socket.onerror = (err) => {
            console.error('[socket] WebSocket error:', err);
            showToast('Could not connect to the real-time payment service.', 'error');
          };
        })
        .catch(err => {
          console.error("Failed to fetch WebSocket URL", err);
          showToast('Could not connect to the payment server.', 'error');
        });

      // 3. Fetch the public HTTP URL from our server and generate the QR code
      fetch(`//${paymentServerHttpHost}/api/get-public-url`)
        .then(res => res.json())
        .then(data => {
          if (!data.url) {
            showToast('Could not get public URL. Is the payment server running?', 'error');
            return;
          }
          const publicUrl = data.url;
          const mockPaymentUrl = `${publicUrl}/mock-upi-simulator.html?txn_id=${transactionId}&amount=${price}`;

          const qrcode = new QRCode(document.getElementById("qrcode"), {
            text: mockPaymentUrl,
            width: 180,
            height: 180,
          });

          document.querySelector('#qrcode img').style.display = 'block';
        })
        .catch(err => {
          console.error("Failed to fetch public URL", err);
          showToast('Could not connect to the server to get QR code URL.', 'error');
        });

      let timeLeft = 50;
      const timerEl = document.querySelector('#timer strong');
      timerEl.innerText = timeLeft;

      paymentInterval = setInterval(() => {
        timerEl.innerText = --timeLeft;
        if (timeLeft <= 0) {
          clearInterval(paymentInterval);
          if (socket) socket.close();
          // On timeout, payment fails
          document.getElementById('timer').innerHTML = '<strong>Payment Failed!</strong>';
          showToast('Payment timed out and was cancelled.', 'error');
          setTimeout(() => {
            window.location.href = `${window.location.origin}/user/user_dashboard.html?payment=failed`;
          }, 2000);
        }
      }, 1000);

      document.getElementById('cancel').addEventListener('click', () => {
        clearInterval(paymentInterval);
        if (socket) socket.close();
        window.location.href = `${window.location.origin}/user/user_dashboard.html?payment=cancel`;
      });
    }
  </script>

</body>
</html>
